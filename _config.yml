
# Site settings

url: "https://crocha700.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

baseurl: ./

google-tracking-id: "<YOUR GOOGLE TRACKING ID>"

# Forces https everywhere in your website, except when you serve it locally

force-https: True

#############
# HTML Head #
#############

author: "Cesar B. Rocha"
lang: "en"
title: " Cesar B. Rocha "
#favicon: "/img/favicon.ico"
description: "Personal website of Cesar B. Rocha"
keywords: "Cesar Rocha, Oceanography, Geophysical Fluid Dynamics, Data Science"

################
# Intro layout #
################

#black-favicon: "/img/black-lab-glass.ico"
#background-img: "../img/intro-bg.jpg"
background-img: "../img/background_blackboard.png"
#me-img: "/img/jetpacktocat.png"
#me-img: "/img/jetpacktocat.png"
me-img: "/img/CesarRocha.jpg"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "Geophysical fluid dynamics"
  - text: "Physical oceanography"
  - text: "Computational fluid dynamics"
  - text: "Data science"
  - text: "Reproducibility"

########
# Blog #
########

post-preview-words: 96

paginate: 5

fb-share: True
twitter-share: True
reddit-share: True
disqus-shortname: "panossakkos"

###############
# Life Events #
###############

events:
  - image: "/img/career/Cesar_Coding.png"
    date: "September 2013"
    description: "Started coding in Python and using version control"
  - image: "/img/career/Cesar_Pier.jpg"
    date: "September 2013 - Today"
    description: "Joined the Climate-Ocean-Atmosphere Program at Scripps, UC San Diego"
  - image: "/img/career/ms.png"
    date: "July 2013"
    description: "Graduated with a MSc degree from University of Sao Paulo"
  - image: "/img/career/formandos.png"
    date: "February 2011"
    description: "Graduated with a BSc degree from University of Sao Paulo"

# First image of the Career timeline
career-img: "/img/career/Cesar_Freshman.png"

##################
# Contact layout #
##################

email: "crocha@ucsd.edu"

##################
# Social Buttons #
##################

social:
  - title: "twitter"
    url: "https://twitter.com/crocha700"
  - title: "github"
    url: "https://github.com/crocha700"
  - title: "bitbucket"
    url: "https://bitbucket.com/crocha700" 
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# Tread carefully if you want to change the variables below this point!

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Blog: 'blog'
  Publications: 'publications'
  Code: 'code'
  Career: 'career'
  Contact: 'contact'

# Pagination path
paginate_path: "blog/page:num"

# Enable minification SASS
sass:
  style: compressed

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor"]
